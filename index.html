<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <!--Main dark container-->
  <div class="my-container container-fluid bg-dark d-flex justify-content-sm-center align-items-sm-center">
    <div class="container my-4 mx-2 my-md-0 mx-md-0">
      <div class="row">
        <!--Main info col-->
        <div class="main-col col-md-6 d-flex flex-column order-md-first order-last">

          <!--Main h1-->
          <h1 class="main-h1 text-center text-white mt-5 pt-md-3 me-xl-5 mx-2 mx-md-0">Get <span>insights </span>that help<br> your business grow...</h1>
          <!--Main p-->
          <p class="main-p d-flex justify-content-center mt-3 mb-5 me-xl-5 mx-2 mx-md-0">Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> experience, and overall efficiency.</p>

          <!--bottom of Main section-->
          <div class="row d-flex flex-column flex-sm-row justify-content-center mt-md-5 mb-md-5">
            <div class="info-col col-3 text-white">
              <h3 class="numbers-h3 fw-bold mb-1">10k+</h3>
              <p class="description">COMPANIES</p>
            </div>
            <div class="info-col col-3 text-white">
              <h3 class="numbers-h3 fw-bold mb-1">314</h3>
              <p class="description">TEMPLATES</p>
            </div>
            <div class="info-col col-3 text-white">
              <h3 class="numbers-h3 fw-bold mb-1">12M+</h3>
              <p class="description">QUERIES</p>
            </div>
          </div><!--left bottom row-->
        </div><!--col-->

        <!--Main right image column-->
        <div class="img-col col-md-6 p-0 m-0"><img src="images/image-header-desktop.jpg" class="header-img img-fluid w-100 h-100" alt="Office workers"></div>

      </div><!--MAIN row-->
    </div><!--col container-->
  </div><!--MAIN (my) container-->

  </div>-->

</body>
</html>
